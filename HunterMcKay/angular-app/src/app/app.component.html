
<header>
  {{title}}
</header>
  <div class="interns" *ngFor="let intern of interns" >
    <img class="intern-image" [src]="intern.picture" alt="Picture of Intern">
    <h2 id="name">{{ intern.name }}</h2>
    <p id="job">{{ intern.job }}</p>
    <p id="location">{{intern.location}}</p>
    <p>{{ intern.experience }}</p>
  </div>
